#app global configs

server.port=${server.port}

# view for jsp
spring.mvc.view.prefix:/WEB-INF/jsp/
spring.mvc.view.suffix:.jsp

#  send email account
mail.user=${mail.user}
mail.password=${mail.password}
mail.smtp.host=${mail.smtp.host}
mail.transport.protocol=${mail.transport.protocol}
mail.smtp.auth=${mail.smtp.auth}

# receive error msg from the dashboard
apm.admin.email=${system.admin.email}

apm.msg.notice.impl=com.peaceful.apm.alert.impl.NopMsgNotice
apm.user.service.impl=com.peaceful.apm.dashboard.service.NopUserService
